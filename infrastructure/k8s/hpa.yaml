apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aegis-inference-hpa
  namespace: aegis-ml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aegis-inference
  minReplicas: 2        # High Availability minimum
  maxReplicas: 10       # Burst capacity for massive streams
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80